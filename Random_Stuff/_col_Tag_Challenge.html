<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column Tag Challenge</title>
  </head>
  <body>
    <!-- Start of table -->
    <table>
      <!-- Define column groups and styles -->
      <colgroup>
        <!-- First two columns have light blue background -->
        <col span="2" style="background-color: lightblue" />
        <!-- Next two columns have light yellow background -->
        <col span="2" style="background-color: lightyellow" />
      </colgroup>
      <!-- Table header row -->
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
        <th>Col 4</th>
      </tr>
      <!-- First data row -->
      <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td>A4</td>
      </tr>
      <!-- Second data row -->
      <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
        <td>B4</td>
      </tr>
    </table>
    <!-- End of table -->
  </body>
</html>
