<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Media Query Challenge</title> <!-- Page title -->
</head>
<style>
    /* Apply styles to <p> only when screen width is 600px or less */
    @media screen and ( max-width: 600px){
        p{
            text-align: center; /* Center text */
            font-size: large; /* Increase font size */
            color: blue; /* Set text color */
            background-color: lightgray; /* Set background color */
            border: 2px solid black; /* Add border */
            padding: 10px; /* Add padding */
            margin: 20px; /* Add margin */
        }
    }
</style>
<body>
    <p>
        <!-- Sample paragraph text -->
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam aspernatur, ipsum unde esse alias id voluptatibus obcaecati nisi quis, distinctio, amet quaerat porro at quisquam nemo voluptatem est architecto sunt.
    </p>
</body>
</html>
