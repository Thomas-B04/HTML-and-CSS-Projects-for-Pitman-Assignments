<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 5px;
    }
    th {
        background-color: #f2f2f2;
    }
    td:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <h1>HTML Table Example</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>Florence</td>
            <td>Italy</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>22</td>
            <td>Dublin</td>
            <td>Ireland</td>
        </tr>
    </table>
</body>
</html>
